<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="g" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#b6ffd7" stop-opacity="0.95"></stop>
      <stop offset="55%" stop-color="#00ff78" stop-opacity="0.55"></stop>
      <stop offset="100%" stop-color="#001a0b" stop-opacity="1"></stop>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="128" height="128" rx="22" fill="#050705"></rect>
  <rect x="10" y="10" width="108" height="108" rx="18" fill="url(#g)" opacity="0.18"></rect>

  <!-- stylized "X" -->
  <path d="M36 40 L92 88" stroke="#00ff78" stroke-width="12" stroke-linecap="round" filter="url(#glow)"></path>
  <path d="M92 40 L36 88" stroke="#b6ffd7" stroke-width="8" stroke-linecap="round" opacity="0.9" filter="url(#glow)"></path>

  <!-- tiny matrix dots -->
  <circle cx="26" cy="28" r="2" fill="#00ff78" opacity="0.9"></circle>
  <circle cx="102" cy="30" r="2" fill="#00ff78" opacity="0.6"></circle>
  <circle cx="98" cy="104" r="2" fill="#00ff78" opacity="0.7"></circle>
</svg>
